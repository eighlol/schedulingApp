<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button ng-click="vm.toggleSideNav()" hide-gt-sm class="md-icon-button">
           <ng-md-icon icon="menu"></ng-md-icon> 
        </md-button>
        <h1>
            Pasākumu apraksts
        </h1>
        <md-fab-speed-dial md-direction="down" class="md-fling md-fab-top-right">
            <md-fab-trigger>
                <md-button class="md-fab">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button class="md-fab md-raised md-mini">
                    <ng-md-icon icon="face"></ng-md-icon>
                    <md-tooltip md-direction="left">Contact</md-tooltip>
                </md-button>
                <md-button class="md-fab md-raised md-mini" ng-click="vm.removeAllMembers($event)">
                    <ng-md-icon icon="clear_all"></ng-md-icon>
                    <md-tooltip md-direction="left">Delete all members</md-tooltip>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
</md-toolbar>
